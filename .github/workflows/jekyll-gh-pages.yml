name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Đủ quyền ghi để đẩy lên branch gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # ✅ Đã đổi từ 18 → 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build  # đảm bảo script build có --base-href

      - name: Copy index.html to 404.html (SPA fix)
        run: cp dist/about-me/index.html dist/about-me/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # branch đích để deploy
          folder: dist/about-me  # folder output sau build
